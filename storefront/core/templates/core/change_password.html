{% load static %}

<div class="container mx-auto mt-8 px-4">
    <div class="bg-white p-4 border border-gray-200 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 class="text-2xl font-semibold mb-6">Change Password</h1>
        <form method="post" action="{% url 'store:change_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Change Password</button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/TokenToGetUser.js' %}"></script>
