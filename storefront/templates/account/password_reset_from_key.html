<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <title>Set New Password - MeowMart</title>
</head>

<body class="has-background-light">
    <section class="section">
        <div class="container">
            <div class="box">
                <h1 class="title">Set New Password</h1>
                <p class="subtitle">Please enter your new password twice for confirmation.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="field">
                        <label class="label" for="password1">New Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password1" id="password1" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password2">Confirm New Password</label>
                        <div class="control">
                            <input class="input" type="password" name="password2" id="password2" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" type="submit">Set Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
